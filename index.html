<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>ROCK PAPER SCISSORS</header>
  <div class="button-container">
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
  </div>
  <div class="score-container">
    <p id="round-result">First to score 5 points wins the game</p>
    <span id="player-score">Player: 0</span>
    <span id="computer-score">Computer: 0</span>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
