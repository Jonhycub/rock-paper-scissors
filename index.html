<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="result-container">
      <p id="round-result">First to score 5 points wins the game</p>
    </div>
    <div class="score-container">
      <span id="player-score">Player: 0</span>
      <span id="computer-score">Computer: 0</span>
    </div>
    <div class="button-container">
      <button class="button" id="rock">
        <img src="images/rock-hand.png">
      </button>
      <button class="button" id="paper">
        <img src="images/paper-hand.png">
      </button>
      <button class="button" id="scissors">
        <img src="images/scissors-hand.png">
      </button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
